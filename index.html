<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant AR Menu</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Pacifico&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>

  <!-- INTRO LOADER -->
  <div id="intro">
    <div class="intro-content">
      <span class="intro-brand">Michelet</span>
      <h1 class="intro-title">
        <span id="intro-discover">Découvrez</span><br />
        <span id="intro-menu">Notre Menu</span>
      </h1>
    </div>
  </div>

  <!-- HEADER -->
  <header class="top-header">
    <div class="menu-wrapper">
      <button class="menu-switch">
        <span class="menu-label">Carte du Midi</span>
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5.5 8.25L11.2292 14.4375L16.7292 8.25" stroke="black" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
      </button>
  
      <div class="menu-dropdown hidden">
        <button data-menu="midi" class="active">Carte du Midi</button>
        <button data-menu="soir">Carte du Soir</button>
      </div>
    </div>
  
    <button class="cart-btn" id="cart-btn">

        </svg>
        
      <span class="cart-badge hidden">0</span>
    </button>
  </header>
  
  

  <!-- filtre-->
  <div class="filters" id="filters">
    <button class="filter active" data-filter="formule">
      <img src="/images/menu.png" alt="">
      <span>Formule</span>
    </button>
    
  
    <button class="filter" data-filter="drink">
      <img src="/images/drink.png" alt="">
      <span>Boisson</span>
    </button>
  
    <button class="filter" data-filter="starter">
      <img src="/images/starter.png" alt="">
      <span>Entrées</span>
    </button>
  
    <button class="filter" data-filter="pizza">
      <img src="/images/dinner.png" alt="">
      <span>Plats</span>
    </button>
  
    <button class="filter" data-filter="dessert">
      <img src="/images/dessert.png" alt="">
      <span>Desserts</span>
    </button>
  </div>

  <!-- PAGE RECAP -->
  <section id="recap-section" class="hidden">
    <h1 class="recap-title">Votre récapitulatif</h1>
    <p class="recap-desc">
      Veuillez patienter, un membre de notre équipe va prendre en charge votre commande.
    </p>
  
    <div id="recap-grid" class="grid"></div>
  </section>
  
  

  <!-- GRID -->
  <div id="menu-grid" class="grid"></div>


  <!-- OVERLAY -->
<div id="overlay" class="overlay hidden"></div>
<!-- BOTTOM SHEET -->
<div id="sheet" class="sheet hidden">


 <!-- BOUTON RETOUR OVERLAY -->
  <div class="main-sheet-back">
  <button id="sheet-back" class="sheet-back hidden" aria-label="Retour">
    <img src="/images/close.svg" alt="" />
  </button>
</div>



  <div class="sheet-header">
    <h2 id="sheet-title"></h2>
    <span id="sheet-price"></span>
    <p id="sheet-desc"></p>
  </div>

  <div class="sheet-canvas">
    <div id="viewer-loader" class="viewer-loader">
      <span id="viewer-loader-text">Chargement…</span>
    </div>
    <canvas id="canvas"></canvas>
  </div>


  <!-- BOUTON AR -->
  <div class="btn-overlay">
    <button id="ar" class="ar-btn">
      <span>Voir sur la table</span>

    </button>
    

    <!-- BOUTON DE VALIDATION -->
    <div class="main-quantity-selector">
      <div class="quantity-selector">
        <button id="qty-minus">−</button>
        <span id="qty-value">1</span>
        <button id="qty-plus">+</button>
      </div>
      
      <button id="overlay-confirm" class="btn-select">
        Ajouter
      </button>
    </div>
    
  </div>


</div>
<button id="recap-back-btn" class="recap-back-btn hidden">Retour à la carte</button>


  <script type="module" src="/src/main.js"></script>
</body>
</html>
